<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 50px 15px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .todo-container {
      background: #ffffff;
      max-width: 520px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      transition: background 0.4s ease;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 25px;
      color: inherit;
    }

    .controls, .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 22px;
      justify-content: center;
    }

    input[type="text"],
    input[type="date"],
    select {
      flex: 1 1 150px;
      min-width: 120px;
      padding: 12px 18px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 14px;
      transition: border-color 0.3s ease;
      background: #fafafa;
      color: #333;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #4caf50;
      background: #fff;
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 12px 22px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #45a048;
      box-shadow: 0 8px 20px rgba(69, 160, 72, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(45, 120, 45, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fefefe;
      margin-bottom: 16px;
      padding: 16px 22px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    li:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      background: #f3fdf4;
    }

    li.completed {
      text-decoration: line-through;
      color: #999;
      opacity: 0.7;
    }

    .task-info {
      flex: 1;
      font-size: 1rem;
      line-height: 1.3;
      color: inherit;
    }

    .task-info strong {
      font-weight: 600;
      font-size: 1.15rem;
      display: block;
      margin-bottom: 6px;
    }

    .task-info small {
      color: #777;
    }

    .priority-high { border-left: 6px solid #e74c3c; }
    .priority-medium { border-left: 6px solid #f39c12; }
    .priority-low { border-left: 6px solid #2ecc71; }

    .btn-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-left: 20px;
    }

    .btn-wrapper button {
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: none;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .edit-btn {
      background: #3498db;
      color: white;
    }

    .edit-btn:hover {
      background: #2980b9;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .progress-bar {
      height: 16px;
      background: #e0e0e0;
      border-radius: 16px;
      overflow: hidden;
      margin: 25px 0 15px 0;
    }

    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: width 0.6s ease;
      border-radius: 16px 0 0 16px;
    }

    @media (max-width: 540px) {
      .btn-wrapper {
        flex-direction: row;
        margin-left: 10px;
        gap: 10px;
      }

      .btn-wrapper button {
        width: auto;
        height: 40px;
        padding: 0 14px;
      }

      input[type="text"], input[type="date"], select {
        flex-basis: 100%;
      }

      .input-group, .controls {
        justify-content: center;
      }
    }
  </style>

</head>

<body>
  <div class="todo-container">
    <h2><i class="fa-solid fa-list-check"></i> My Toâ€‘Do List</h2>
    <div class="controls">
      <input type="text" id="search" placeholder="Search tasks..." />
      <!-- Removed dark mode toggle button -->
    </div>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()"><i class="fa-solid fa-plus"></i> Add</button>
    </div>
    <div class="controls">
      <button onclick="filterTasks('all')"><i class="fa-solid fa-list"></i> All</button>
      <button onclick="filterTasks('pending')"><i class="fa-regular fa-clock"></i> Pending</button>
      <button onclick="filterTasks('completed')"><i class="fa-solid fa-check"></i> Completed</button>
    </div>
    <div class="controls">
      <button onclick="exportTasks()"><i class="fa-solid fa-file-export"></i> Export</button>
      <input type="file" id="importFile" accept=".json" />
      <button onclick="importTasks()"><i class="fa-solid fa-file-import"></i> Import</button>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const search = document.getElementById("search");
    const dueDate = document.getElementById("dueDate");
    const priority = document.getElementById("priority");
    const progress = document.getElementById("progress");
    // Removed darkModeToggle since it no longer exists
    const importFile = document.getElementById("importFile");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let filter = 'all';

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateProgress() {
      const completed = tasks.filter(t => t.completed).length;
      const percent = tasks.length ? (completed / tasks.length) * 100 : 0;
      progress.style.width = percent + "%";
    }

    function isOverdue(task) {
      if (!task.due || task.completed) return false;
      const today = new Date();
      const due = new Date(task.due + "T23:59:59");
      return due < today;
    }

    function renderTasks() {
      taskList.innerHTML = "";
      const filtered = tasks.filter((t) =>
        (filter === 'all'
         || (filter === 'completed' && t.completed)
         || (filter === 'pending' && !t.completed))
        && t.text.toLowerCase().includes(search.value.toLowerCase())
      );

      filtered.forEach((task, index) => {
        const li = document.createElement("li");
        li.className =
          (task.completed ? "completed " : "") +
          (isOverdue(task) ? "overdue " : "") +
          (task.priority === 'high'
            ? 'priority-high'
            : task.priority === 'medium'
              ? 'priority-medium'
              : 'priority-low');
        li.draggable = true;

        const info = document.createElement("div");
        info.className = "task-info";
        info.innerHTML = `<strong>${task.text}</strong>
                          Due: ${task.due || 'N/A'}<br>
                          Added: ${task.timestamp}`;

        li.appendChild(info);
        li.addEventListener("click", () => toggleComplete(index));

        const btns = document.createElement("div");
        btns.className = "btn-wrapper";

        const editBtn = document.createElement("button");
        editBtn.innerHTML = `<i class="fa-solid fa-pen"></i>`;
        editBtn.className = "edit-btn";
        editBtn.onclick = (e) => {
          e.stopPropagation();
          editTask(index);
        };

        const delBtn = document.createElement("button");
        delBtn.innerHTML = `<i class="fa-solid fa-trash"></i>`;
        delBtn.className = "delete-btn";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteTask(index);
        };

        btns.appendChild(editBtn);
        btns.appendChild(delBtn);
        li.appendChild(btns);

        li.addEventListener("dragstart", e => e.dataTransfer.setData("index", index));
        li.addEventListener("dragover", e => e.preventDefault());
        li.addEventListener("drop", e => {
          e.preventDefault();
          const fromIndex = e.dataTransfer.getData("index");
          const toIndex = index;
          const moved = tasks.splice(fromIndex, 1)[0];
          tasks.splice(toIndex, 0, moved);
          saveTasks();
          renderTasks();
        });

        taskList.appendChild(li);
      });

      updateProgress();
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const now = new Date().toLocaleString();
      tasks.push({
        text,
        completed: false,
        due: dueDate.value,
        priority: priority.value,
        timestamp: now
      });
      taskInput.value = "";
      dueDate.value = "";
      saveTasks();
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function filterTasks(type) {
      filter = type;
      renderTasks();
    }

    function exportTasks() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], {
        type: "application/json"
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tasks.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importTasks() {
      const file = importFile.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            tasks = imported;
            saveTasks();
            renderTasks();
          } else {
            alert("Invalid file format.");
          }
        } catch {
          alert("Error reading file.");
        }
      };
      reader.readAsText(file);
    }

    search.addEventListener("input", renderTasks);

    // Removed dark mode toggle event listener

    renderTasks();
  </script>
</body>
</html>
